ef())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to delete scope\");\n            ScopeUseCaseError::DatabaseError(\"Failed to delete scope\".to_string())\n        })?;\n\n        if result.rows_affected() == 0 {\n            return Err(ScopeUseCaseError::ScopeNotFound())?;\n        }\n\n        Ok(DeleteScopeDtoResponse(DeleteScopeUseCaseResponse()))\n    }\n\n    #[instrument(skip(self), name = \"scope_repository_restore\")]\n    async fn restore(\u0026self, req: RestoreScopeDtoRequest) -\u003e Result\u003cRestoreScopeDtoResponse, ScopeUseCaseError\u003e {\n        let result = sqlx::query!(\n            \"\n            UPDATE scopes\n            SET deleted_at = NULL\n            WHERE id = ?\n                AND deleted_at IS NOT NULL\",\n            req.0.id.to_string()\n        )\n        .execute(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to restore scope\");\n            ScopeUseCaseError::DatabaseError(\"Failed to restore scope\".to_string())\n        })?;\n\n        if result.rows_affected() == 0 {\n            return Err(ScopeUseCaseError::ScopeNotFound())?;\n        }\n\n        Ok(RestoreScopeDtoResponse(RestoreScopeUseCaseResponse()))\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0, rc","adapters","database","mysql","repositories","user","mod.rs"],"content":"//! User MySQL repository\n\nmod model;\n\nuse crate::adapters::database::mysql::repositories::user::model::UserModel;\nuse crate::adapters::database::mysql::{Db, MysqlPagination, MysqlQuerySorts};\nuse crate::domain::repositories::user::dto::{\n    CountUsersDtoRequest, CountUsersDtoResponse, CreateUserDtoRequest, CreateUserDtoResponse, DeleteUserDtoRequest,\n    DeleteUserDtoResponse, GetAccessTokenInformationDtoRequest, GetAccessTokenInformationDtoResponse,\n    GetUserByEmailDtoRequest, GetUserByEmailDtoResponse, GetUserByIdDtoRequest, GetUserByIdDtoResponse,\n    GetUsersDtoRequest, GetUsersDtoResponse, RestoreUserDtoRequest, RestoreUserDtoResponse, UpdatePasswordDtoRequest,\n    UpdatePasswordDtoResponse,\n};\nuse crate::domain::repositories::user::UserRepository;\nuse crate::domain::use_cases::user::delete_user::DeleteUserUseCaseResponse;\nuse crate::domain::use_cases::user::restore_user::RestoreUserUseCaseResponse;\nuse crate::domain::use_cases::user::{UserUseCaseError, UserUseCaseResponse};\nuse crate::domain::value_objects::datetime::UtcDateTime;\nuse crate::domain::value_objects::id::Id;\nuse crate::domain::value_objects::password::Password;\nuse async_trait::async_trait;\nuse sqlx::Row;\nuse std::str::FromStr;\nuse std::sync::Arc;\n\n/// User MySQL repository\n#[derive(Debug, Clone)]\npub struct UserMysqlRepository {\n    db: Arc\u003cDb\u003e,\n}\n\nimpl UserMysqlRepository {\n    /// Create a new repository\n    pub fn new(db: Db) -\u003e Self {\n        Self { db: Arc::new(db) }\n    }\n}\n\n#[async_trait]\nimpl UserRepository for UserMysqlRepository {\n    #[instrument(skip(self), name = \"user_repository_create\")]\n    async fn create_user(\u0026self, req: CreateUserDtoRequest) -\u003e Result\u003cCreateUserDtoResponse, UserUseCaseError\u003e {\n        let user_id = Id::new().map_err(|err| {\n            error!(error = %err, \"Failed to create user ID\");\n            UserUseCaseError::InvalidId()\n        })?;\n        let now = UtcDateTime::now();\n\n        // Create user\n        sqlx::query!(\n            \"\n            INSERT INTO users (id, email, password, lastname, firstname, created_at, updated_at, deleted_at)\n            VALUES (?, ?, ?, ?, ?, ?, ?, NULL)\n        \",\n            user_id.clone().to_string(),\n            req.0.email.to_string(),\n            req.0.password.to_string(),\n            req.0.lastname,\n            req.0.firstname,\n            now.value(),\n            now.value()\n        )\n        .execute(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to create user\");\n            UserUseCaseError::DatabaseError(\"User creation error\".to_string())\n        })?;\n\n        Ok(CreateUserDtoResponse(UserUseCaseResponse {\n            id: user_id,\n            email: req.0.email,\n            lastname: req.0.lastname,\n            firstname: req.0.firstname,\n            created_at: now.clone(),\n            updated_at: now,\n            deleted_at: None,\n        }))\n    }\n\n    #[instrument(skip(self), name = \"user_repository_access_token_information\")]\n    async fn get_access_token_information(\n        \u0026self,\n        req: GetAccessTokenInformationDtoRequest,\n    ) -\u003e Result\u003cOption\u003cGetAccessTokenInformationDtoResponse\u003e, UserUseCaseError\u003e {\n        let result = sqlx::query!(\n            \"\n            SELECT id, password\n            FROM users\n            WHERE email = ?\n                AND deleted_at IS NULL\",\n            req.0.to_string()\n        )\n        .fetch_optional(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to get user by email\");\n            UserUseCaseError::DatabaseError(\"Failed to get user by email\".to_string())\n        })?;\n\n        let response = match result {\n            Some(row) =\u003e Some(GetAccessTokenInformationDtoResponse {\n                id: Id::from_str(\u0026row.id).map_err(|_| UserUseCaseError::InvalidId())?,\n                password: Password::new(\u0026row.password, true)\n                    .map_err(|_| UserUseCaseError::InvalidPassword(\"Failed to generate user ID\".to_string()))?,\n            }),\n            None =\u003e None,\n        };\n\n        Ok(response)\n    }\n\n    #[instrument(skip(self), name = \"user_repository_get_users\")]\n    async fn get_users(\u0026self, req: GetUsersDtoRequest) -\u003e Result\u003cGetUsersDtoResponse, UserUseCaseError\u003e {\n        let mut query = String::from(\n            r#\"\n            SELECT id, email, lastname, firstname, created_at, updated_at, deleted_at\n            FROM users\n        \"#,\n        );\n\n        query.push_str(match req.0.deleted {\n            true =\u003e \" WHERE deleted_at IS NOT NULL\",\n            false =\u003e \" WHERE deleted_at IS NULL\",\n        });\n\n        // Sorts\n        let sorts = MysqlQuerySorts(req.0.sorts.unwrap_or_default());\n        query.push_str(\u0026sorts.to_sql(\u0026[\"id\", \"lastname\", \"firstname\", \"created_at\", \"updated_at\", \"deleted_at\"]));\n\n        // Pagination\n        let pagination = MysqlPagination::from(req.0.pagination);\n        query.push_str(\u0026pagination.to_sql());\n\n        let users = sqlx::query_as::\u003c_, UserModel\u003e(\u0026query)\n            .fetch_all(self.db.pool.clone().as_ref())\n            .await\n            .map_err(|err| {\n                error!(error = %err, \"Failed to get users\");\n                UserUseCaseError::DatabaseError(\"Failed to get users\".to_string())\n            })?\n            .into_iter()\n            .map(UserUseCaseResponse::try_from)\n            .collect::\u003cResult\u003cVec\u003cUserUseCaseResponse\u003e, _\u003e\u003e()\n            .map_err(|err| {\n                error!(error = %err, \"Failed to convert user model to user use case response\");\n                UserUseCaseError::FromModelError()\n            })?;\n\n        Ok(GetUsersDtoResponse(users))\n    }\n\n    #[instrument(skip(self), name = \"user_repository_count_users\")]\n    async fn count_users(\u0026self, req: CountUsersDtoRequest) -\u003e Result\u003cCountUsersDtoResponse, UserUseCaseError\u003e {\n        let mut query = String::from(\"SELECT COUNT(*) AS total FROM users\");\n        query.push_str(match req.deleted {\n            true =\u003e \" WHERE deleted_at IS NOT NULL\",\n            false =\u003e \" WHERE deleted_at IS NULL\",\n        });\n\n        let result = sqlx::query(\u0026query)\n            .fetch_one(self.db.pool.clone().as_ref())\n            .await\n            .map_err(|err| {\n                error!(error = %err, \"Failed to count users\");\n                UserUseCaseError::DatabaseError(\"Failed to count users\".to_string())\n            })?;\n\n        Ok(CountUsersDtoResponse(result.try_get(\"total\")?))\n    }\n\n    #[instrument(skip(self, req), name = \"user_repository_get_user_by_id\")]\n    async fn get_user_by_id(\u0026self, req: GetUserByIdDtoRequest) -\u003e Result\u003cGetUserByIdDtoResponse, UserUseCaseError\u003e {\n        let result = sqlx::query_as!(\n            UserModel,\n            \"\n            SELECT id, email, lastname, firstname, created_at, updated_at, deleted_at\n            FROM users\n            WHERE id = ?\n                AND deleted_at IS NULL\",\n            req.0.user_id.to_string()\n        )\n        .fetch_optional(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to get user by ID\");\n            UserUseCaseError::DatabaseError(\"Failed to get user by ID\".to_string())\n        })?;\n\n        let user = match result {\n            Some(row) =\u003e row.try_into().map_err(|err| {\n                error!(error = %err, \"Failed to convert user model to user use case response\");\n                UserUseCaseError::FromModelError()\n            })?,\n            None =\u003e Err(UserUseCaseError::UserNotFound())?,\n        };\n\n        Ok(GetUserByIdDtoResponse(user))\n    }\n\n    #[instrument(skip(self, req), name = \"user_repository_get_user_by_email\")]\n    async fn get_user_by_email(\n        \u0026self,\n        req: GetUserByEmailDtoRequest,\n    ) -\u003e Result\u003cGetUserByEmailDtoResponse, UserUseCaseError\u003e {\n        let result = sqlx::query_as!(\n            UserModel,\n            \"\n            SELECT id, email, lastname, firstname, created_at, updated_at, deleted_at\n            FROM users\n            WHERE email = ?\n                AND deleted_at IS NULL\n            LIMIT 1\",\n            req.0.user_email.to_string()\n        )\n        .fetch_optional(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to get user by email\");\n            UserUseCaseError::DatabaseError(\"Failed to get user by email\".to_string())\n        })?;\n\n        let user = match result {\n            Some(row) =\u003e row.try_into().map_err(|err| {\n                error!(error = %err, \"Failed to convert user model to user use case response\");\n                UserUseCaseError::FromModelError()\n            })?,\n            None =\u003e Err(UserUseCaseError::UserNotFound())?,\n        };\n\n        Ok(GetUserByEmailDtoResponse(user))\n    }\n\n    #[instrument(skip(self, req), name = \"user_repository_delete_user\")]\n    async fn delete_user(\u0026self, req: DeleteUserDtoRequest) -\u003e Result\u003cDeleteUserDtoResponse, UserUseCaseError\u003e {\n        let result = sqlx::query!(\n            \"\n            UPDATE users\n            SET deleted_at = ?\n            WHERE id = ?\n                AND deleted_at IS NULL\",\n            Some(UtcDateTime::now().value()),\n            req.0.user_id.to_string()\n        )\n        .execute(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to delete user\");\n            UserUseCaseError::DatabaseError(\"Failed to delete user\".to_string())\n        })?;\n\n        if result.rows_affected() == 0 {\n            return Err(UserUseCaseError::UserNotFound())?;\n        }\n\n        Ok(DeleteUserDtoResponse(DeleteUserUseCaseResponse()))\n    }\n\n    #[instrument(skip(self, req), name = \"user_repository_update_password\")]\n    async fn update_password(\n        \u0026self,\n        req: UpdatePasswordDtoRequest,\n    ) -\u003e Result\u003cUpdatePasswordDtoResponse, UserUseCaseError\u003e {\n        let result = sqlx::query!(\n            \"\n            UPDATE users\n            SET password = ?\n            WHERE id = ?\n                AND deleted_at IS NULL\",\n            req.password.to_string(),\n            req.user_id.to_string()\n        )\n        .execute(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to update user password\");\n            UserUseCaseError::DatabaseError(\"Failed to update user password\".to_string())\n        })?;\n\n        if result.rows_affected() == 0 {\n            return Err(UserUseCaseError::UserNotFound())?;\n        }\n\n        Ok(UpdatePasswordDtoResponse())\n    }\n\n    #[instrument(skip(self, req), name = \"user_repository_restore_user\")]\n    async fn restore_user(\u0026self, req: RestoreUserDtoRequest) -\u003e Result\u003cRestoreUserDtoResponse, UserUseCaseError\u003e {\n        let result = sqlx::query!(\n            \"\n            UPDATE users\n            SET deleted_at = NULL\n            WHERE id = ?\n                AND deleted_at IS NOT NULL\",\n            req.0.user_id.to_string()\n        )\n        .execute(self.db.pool.clone().as_ref())\n        .await\n        .map_err(|err| {\n            error!(error = %err, \"Failed to restore user\");\n            UserUseCaseError::DatabaseError(\"Failed to restore user\".to_string())\n        })?;\n\n        if result.rows_affected() == 0 {\n            return Err(UserUseCaseError::UserNotFound())?;\n        }\n\n        Ok(RestoreUserDtoResponse(RestoreUserUseCaseResponse()))\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"a = format!(\"{}/{}\", self.base_url, self.token);\n\n        match ValidateUrl::validate_url(\u0026link) {\n            true =\u003e Ok(link),\n            false =\u003e Err(EmailServiceError::InvalidParameter(format!(\"invalid URL: {link}\"))),\n        }\n    }\n\n    /// Construct TEXT body\n    // TODO: Use Tera instead?\n    fn construct_text_body(\u0026self, link: \u0026str) -\u003e Result\u003cString, EmailServiceError\u003e {\n        Ok(format!(\n            r#\"Forgotten password\n==================\n\nYou told us you forgot your password. If you really did, click here to choose a new one:\n\n{link}\n\nIf you didn't mean to reset your password, then you can just ignore this email; your password will not change.\"#\n        ))\n    }\n\n    /// Construct HTML body\n    // TODO: Use Tera instead?\n    fn construct_html_body(\u0026self, link: \u0026str) -\u003e Result\u003cString, EmailServiceError\u003e {\n        Ok(format!(\n            r#\"\n\u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n  \u003clink rel=\"preconnect\" href=\"https://fonts.googleapis.com\"\u003e\n  \u003clink rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin\u003e\n  \u003clink\n    href=\"https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900\u0026display=swap\"\n    rel=\"stylesheet\"\u003e\n\u003c/head\u003e\n\u003cbody style=\"margin: 16px; color: #212121; font-size: 13px; font-weight: 400; font-family: 'Roboto', sans-serif\"\u003e\n  \u003ch1 style=\"font-size: 24px; font-weight: 600\"\u003eForgotten password\u003c/h1\u003e\n  \u003csection\u003e\n    \u003cp\u003eYou told us you forgot your password. If you really did, click here to choose a new one:\u003c/p\u003e\n    \u003ca href=\"{link}\"\n      style=\"display: inline-block; background-color: #1976D2; color: white; padding: 16px 24px; text-decoration: none; margin: 16px; text-align: center; font-size: 16px\"\u003e\n      Choose a new password\n    \u003c/a\u003e\n    \u003cp\u003e\n      If you didn't mean to reset your password, then you can just ignore this email; your password will not change.\n    \u003c/p\u003e\n  \u003c/section\u003e\n\u003c/body\u003e\"#\n        ))\n    }\n}\n\nimpl TryInto\u003cEmailMessage\u003e for ForgottenPassword {\n    type Error = EmailServiceError;\n\n    fn try_into(self) -\u003e Result\u003cEmailMessage, Self::Error\u003e {\n        let link = self.link()?;\n\n        Ok(EmailMessage {\n            from_address: self.email_from.clone(),\n            subject: self.subject(),\n            text_body: Some(self.construct_text_body(\u0026link)?),\n            html_body: Some(self.construct_html_body(\u0026link)?),\n            to_addresses: vec![self.email_to],\n        })\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::domain::entities::email::EmailMessage;\n\n    #[test]\n    fn test_forgotten_password_request_subject() {\n        let request = ForgottenPassword {\n            app_name: \"My App\".to_owned(),\n            base_url: \"https://test.com\".to_owned(),\n            token: \"myToken5846\".to_owned(),\n            email_from: \"from@test.com\".to_owned(),\n            email_to: \"to@test.com\".to_owned(),\n        };\n\n        assert_eq!(request.subject(), \"My App - Forgotten password\".to_owned());\n    }\n\n    #[test]\n    fn test_forgotten_password_request_link() {\n        let request = ForgottenPassword {\n            app_name: \"My App\".to_owned(),\n            base_url: \"https://test.com\".to_owned(),\n            token: \"myToken5846\".to_owned(),\n            email_from: \"from@test.com\".to_owned(),\n            email_to: \"to@test.com\".to_owned(),\n        };\n        assert_eq!(request.link().unwrap(), \"https://test.com/myToken5846\".to_owned());\n\n        let request = ForgottenPassword {\n            app_name: \"My App\".to_owned(),\n            base_url: \"-test.com\".to_owned(),\n            token: \"myToken5846\".to_owned(),\n            email_from: \"from@test.com\".to_owned(),\n            email_to: \"to@test.com\".to_owned(),\n        };\n        assert!(request.link().is_err());\n    }\n\n    #[test]\n    fn test_forgotten_password_request_try_into_message() {\n        let request = ForgottenPassword {\n            app_name: \"My App\".to_owned(),\n            base_url: \"https://test.com\".to_owned(),\n            token: \"myToken5846\".to_owned(),\n            email_from: \"from@test.com\".to_owned(),\n            email_to: \"to@test.com\".to_owned(),\n        };\n        let msg: EmailMessage = request.try_into().unwrap();\n\n        assert_eq!(msg.subject, \"My App - Forgotten password\".to_owned());\n        assert_eq!(msg.from_address, \"from@test.com\".to_owned());\n        assert_eq!(msg.to_addresses, vec![\"to@test.com\".to_owned()]);\n        assert!(msg.text_body.is_some());\n        assert!(msg.html_body.is_some());\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":2}},{"line":19,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":3}},{"line":24,"address":[],"length":0,"stats":{"Line":3}},{"line":26,"address":[],"length":0,"stats":{"Line":3}},{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":28,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":1}},{"line":35,"address":[],"length":0,"stats":{"Line":1}},{"line":36,"address":[],"length":0,"stats":{"Line":1}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":1}},{"line":43,"address":[],"length":0,"stats":{"Line":1}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":50,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":1}},{"lin EmailServiceError, EmailTransport};\nuse crate::APP_NAME;\nuse lettre::address::AddressError;\nuse lettre::message::{header, MultiPart, SinglePart};\nuse lettre::{SmtpTransport, Transport};\nuse std::time::Duration;\n\n#[derive(Debug, Default, Clone)]\npub struct EmailAdapter {\n    config: EmailConfig,\n}\n\nimpl EmailAdapter {\n    /// New email with SMTP config\n    pub fn new(config: EmailConfig) -\u003e Self {\n        Self { config }\n    }\n\n    /// Create SMTP transport\n    pub fn smtp_transport(\u0026self) -\u003e SmtpTransport {\n        let timeout = match self.config.timeout {\n            0 =\u003e None,\n            t =\u003e Some(Duration::from_secs(t)),\n        };\n\n        // TODO: Manage SMTP username and password\n        SmtpTransport::builder_dangerous(\u0026self.config.host)\n            .port(self.config.port)\n            .timeout(timeout)\n            .build()\n    }\n}\n\nimpl EmailTransport for EmailAdapter {\n    /// Send an email\n    fn send(\u0026self, message: EmailMessage) -\u003e Result\u003c(), EmailServiceError\u003e {\n        let mailer = self.smtp_transport();\n\n        let mut email_builder = lettre::Message::builder().subject(message.subject).from(\n            message\n                .from_address\n                .parse()\n                .map_err(|err: AddressError| EmailServiceError::InvalidEmailFrom(err.to_string()))?,\n        );\n\n        // Add destination emails\n        for to in message.to_addresses {\n            email_builder = email_builder.to(to\n                .parse()\n                .map_err(|err: AddressError| EmailServiceError::InvalidEmailTo(err.to_string()))?)\n        }\n\n        let mut multipart = MultiPart::alternative().build();\n        if let Some(text) = message.text_body {\n            multipart = multipart.singlepart(SinglePart::builder().header(header::ContentType::TEXT_PLAIN).body(text));\n        }\n        if let Some(html) = message.html_body {\n            multipart = multipart. d":0,"coverable":0},{"path":["/","Users","fabien","lab","rust","auth2-api","src","domain","services","security","jwt.rs"],"content":"//! JWT\n\nuse crate::domain::entities::access_token::AccessToken;\nuse crate::domain::services::security::payload::{Payload, PayloadData};\nuse crate::domain::value_objects::datetime::UtcDateTime;\nuse chrono::Utc;\nuse jsonwebtoken::errors::ErrorKind::ExpiredSignature;\nuse jsonwebtoken::{decode, encode, Algorithm, DecodingKey, EncodingKey, Validation};\nuse std::fmt::{Debug, Formatter};\nuse std::ops::Add;\nuse thiserror::Error;\n\n/// JWT errors\n#[derive(Debug, Clone, PartialEq, Error)]\npub enum JwtError {\n    #[error(\"Parse token error: {0}\")]\n    ParseError(String),\n\n    #[error(\"Generate token error: {0}\")]\n    GenerateError(String),\n\n    #[error(\"Invalid or unsupported algorithm: {0}\")]\n    InvalidAlgorithm(String),\n\n    #[error(\"Encoding key error: {0}\")]\n    EncodingKeyError(String),\n\n    #[error(\"Decoding key error: {0}\")]\n    DecodingKeyError(String),\n\n    #[error(\"Expired token\")]\n    ExpiredToken,\n}\n\n/// JWT representation\n#[derive(Clone)]\npub struct Jwt {\n    /// The algorithm supported for signing/verifying JWT\n    algorithm: Algorithm,\n\n    /// Access Token lifetime (in minute)\n    access_lifetime: i64,\n\n    /// Refresh Token lifetime (in day)\n    refresh_lifetime: i64,\n\n    /// Encoding key\n    encoding_key: Option\u003cEncodingKey\u003e,\n\n    /// Decoding key\n    decoding_key: Option\u003cDecodingKey\u003e,\n}\n\nimpl Default for Jwt {\n    fn default() -\u003e Self {\n        Self {\n            algorithm: Algorithm::HS512,\n            access_lifetime: 15, // 15 minutes\n            refresh_lifetime: 7, // 7 days\n            encoding_key: None,\n            decoding_key: None,\n        }\n    }\n}\n\nimpl Debug for Jwt {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"JWT =\u003e algo: {:?}, access_lifetime: {}, refresh_lifetime: {}\",\n            self.algorithm, self.access_lifetime, self.refresh_lifetime\n        )\n    }\n}\n\nimpl Jwt {\n    /// Initialize a new `Jwt`\n    pub fn init(\n        algorithm: \u0026str,\n        access_lifetime: i64,\n        refresh_lifetime: i64,\n        secret: Option\u003c\u0026str\u003e,\n        private_key: Option\u003c\u0026str\u003e,\n        public_key: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cSelf, JwtError\u003e {\n        let mut jwt = Jwt {\n            algorithm: Self::algorithm_from_str(algorithm)?,\n            access_lifetime,\n            refresh_lifetime,\n            ..Default::default()\n        };\n\n        // Encoding key\n        match (secret, private_key, jwt.use_secret()) {\n            (Some(secret), _, true) =\u003e jwt.set_encoding_key(secret.trim())?,\n            (_, Some(private_key), false) =\u003e jwt.set_encoding_key(private_key.trim())?,\n            _ =\u003e return Err(JwtError::EncodingKeyError(\"invalid JWT encoding key\".to_owned())),\n        }\n\n        // Decoding key\n        match (secret, public_key, jwt.use_secret()) {\n            (Some(secret), _, true) =\u003e jwt.set_decoding_key(secret.trim())?,\n            (_, Some(public_key), false) =\u003e jwt.set_decoding_key(public_key.trim())?,\n            _ =\u003e return Err(JwtError::DecodingKeyError(\"invalid JWT decoding key\".to_owned())),\n        }\n\n        Ok(jwt)\n    }\n\n    /// Get refresh token lifetime\n    pub fn refresh_lifetime(\u0026self) -\u003e i64 {\n        self.refresh_lifetime\n    }\n\n    /// Update access token lifetime (in minute)\n    pub fn set_access_lifetime(\u0026mut self, duration: i64) {\n        self.access_lifetime = duration;\n    }\n\n    /// Update refresh token lifetime (in day)\n    pub fn set_refresh_lifetime(\u0026mut self, duration: i64) {\n        self.refresh_lifetime = duration;\n    }\n\n    /// Update encoding key\n    pub fn set_encoding_key(\u0026mut self, secret: \u0026str) -\u003e Result\u003c(), JwtError\u003e {\n        let key = match self.algorithm {\n            Algorithm::HS256 | Algorithm::HS384 | Algorithm::HS512 =\u003e EncodingKey::from_secret(secret.as_bytes()),\n            Algorithm::ES256 | Algorithm::ES384 =\u003e EncodingKey::from_ec_pem(secret.as_bytes())\n                .map_err(|err| JwtError::EncodingKeyError(err.to_string()))?,\n            Algorithm::RS256 | Algorithm::RS384 | Algorithm::RS512 =\u003e EncodingKey::from_rsa_pem(secret.as_bytes())\n                .map_err(|err| JwtError::EncodingKeyError(err.to_string()))?,\n            Algorithm::PS256 | Algorithm::PS384 | Algorithm::PS512 =\u003e EncodingKey::from_rsa_pem(secret.as_bytes())\n                .map_err(|err| JwtError::EncodingKeyError(err.to_string()))?,\n            Algorithm::EdDSA =\u003e EncodingKey::from_ed_pem(secret.as_bytes())\n                .map_err(|err| JwtError::EncodingKeyError(err.to_string()))?,\n        };\n\n        self.encoding_key = Some(key);\n\n        Ok(())\n    }\n\n    /// Update decoding key\n    pub fn set_decoding_key(\u0026mut self, secret: \u0026str) -\u003e Result\u003c(), JwtError\u003e {\n        let key = match self.algorithm {\n            Algorithm::HS256 | Algorithm::HS384 | Algorithm::HS512 =\u003e DecodingKey::from_secret(secret.as_bytes()),\n            Algorithm::ES256 | Algorithm::ES384 =\u003e DecodingKey::from_ec_pem(secret.as_bytes())\n                .map_err(|err| JwtError::DecodingKeyError(err.to_string()))?,\n            Algorithm::RS256 | Algorithm::RS384 | Algorithm::RS512 =\u003e DecodingKey::from_rsa_pem(secret.as_bytes())\n                .map_err(|err| JwtError::DecodingKeyError(err.to_string()))?,\n            Algorithm::PS256 | Algorithm::PS384 | Algorithm::PS512 =\u003e DecodingKey::from_rsa_pem(secret.as_bytes())\n                .map_err(|err| JwtError::DecodingKeyError(err.to_string()))?,\n            Algorithm::EdDSA =\u003e DecodingKey::from_ed_pem(secret.as_bytes())\n                .map_err(|err| JwtError::DecodingKeyError(err.to_string()))?,\n        };\n\n        self.decoding_key = Some(key);\n\n        Ok(())\n    }\n\n    /// Generate JWT\n    pub fn generate(\u0026self, data: PayloadData) -\u003e Result\u003cAccessToken, JwtError\u003e {\n        let header = jsonwebtoken::Header::new(self.algorithm);\n        let now = Utc::now();\n        let access_expired_at = now.add(chrono::Duration::minutes(self.access_lifetime));\n\n        let payload = Payload {\n            sub: data.user_id,\n            exp: access_expired_at.timestamp(),\n            iat: now.timestamp(),\n            nbf: now.timestamp(),\n            application_id: data.application_id,\n            client_id: data.client_id,\n        };\n\n        match self.encoding_key.clone() {\n            Some(encoding_key) =\u003e {\n                let token = encode(\u0026header, \u0026payload, \u0026encoding_key)\n                    .map_err(|err| JwtError::EncodingKeyError(err.to_string()))?;\n\n                Ok(AccessToken {\n                    token,\n                    expired_at: UtcDateTime::from(access_expired_at),\n                })\n            }\n            _ =\u003e Err(JwtError::EncodingKeyError(\"empty key\".to_owned())),\n        }\n    }\n\n    /// Parse JWT\n    pub fn parse(\u0026self, token: \u0026AccessToken) -\u003e Result\u003cPayload, JwtError\u003e {\n        let validation = Validation::new(self.algorithm);\n\n        match self.decoding_key.clone() {\n            Some(decoding_key) =\u003e {\n                let token =\n                    decode::\u003cPayload\u003e(\u0026token.token, \u0026decoding_key, \u0026validation).map_err(|err| match err.kind() {\n                        ExpiredSignature =\u003e JwtError::ExpiredToken,\n                        _ =\u003e JwtError::DecodingKeyError(err.to_string()),\n                    })?;\n\n                Ok(token.claims)\n            }\n            _ =\u003e Err(JwtError::DecodingKeyError(\"empty key\".to_owned())),\n        }\n    }\n\n    /// Return true if a secret key is used instead of a pair of keys\n    fn use_secret(\u0026self) -\u003e bool {\n        self.algorithm == Algorithm::HS256 || self.algorithm == Algorithm::HS384 || self.algorithm == Algorithm::HS512\n    }\n\n    /// Convert `\u0026str` to `Algorithm`\n    fn algorithm_from_str(algo: \u0026str) -\u003e Result\u003cAlgorithm, JwtError\u003e {\n        Ok(match algo {\n            \"HS256\" =\u003e Algorithm::HS256,\n            \"HS384\" =\u003e Algorithm::HS384,\n            \"HS512\" =\u003e Algorithm::HS512,\n            \"ES256\" =\u003e Algorithm::ES256,\n            \"ES384\" =\u003e Algorithm::ES384,\n            _ =\u003e {\n                return Err(JwtError::InvalidAlgorithm(algo.to_string()));\n            }\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_jwt_use_secret() {\n        let jwt = Jwt::default();\n        assert!(jwt.use_secret());\n\n        let mut jwt = Jwt::default();\n        jwt.algorithm = Algorithm::ES256;\n        assert!(!jwt.use_secret());\n\n        jwt.algorithm = Algorithm::HS256;\n        assert!(jwt.use_secret());\n    }\n\n    #[test]\n    fn test_jwt_algorithm_from_str() {\n        assert_eq!(Jwt::algorithm_from_str(\"HS256\").unwrap(), Algorithm::HS256);\n        assert_eq!(Jwt::algorithm_from_str(\"HS384\").unwrap(), Algorithm::HS384);\n        assert_eq!(Jwt::algorithm_from_str(\"HS512\").unwrap(), Algorithm::HS512);\n        assert_eq!(Jwt::algorithm_from_str(\"ES256\").unwrap(), Algorithm::ES256);\n        assert_eq!(Jwt::algorithm_from_str(\"ES384\").unwrap(), Algorithm::ES384);\n\n        let invalid_algo = Jwt::algorithm_from_str(\"ES512\");\n        assert!(invalid_algo.is_err());\n        if let Err(e) = invalid_algo {\n            assert_eq!(e, JwtError::InvalidAlgorithm(\"ES512\".to_string()));\n        }\n    }\n}\n","traces":[{"line":55,"address":[ q, PartialOrd, Eq)]\npub struct UtcDateTime {\n    value: DateTime\u003cUtc\u003e,\n}\n\nimpl UtcDateTime {\n    /// Create a new date time for now\n    pub fn now() -\u003e Self {\n        Self { value: Utc::now() }\n    }\n\n    /// Create a new date time\n    pub fn new(value: DateTime\u003cUtc\u003e) -\u003e Self {\n        Self { value }\n    }\n\n    /// Create a new date time from RFC3339 string\n    ///\n    /// # Example\n    /// ```rust\n    /// use auth2_api::domain::value_objects::datetime::UtcDateTime;\n    ///\n    /// let datetime = UtcDateTime::from_rfc3339(\"2024-08-28T12:00:00Z\");\n    /// assert!(datetime.is_ok());\n    /// assert_eq!(datetime.unwrap().to_string(), \"2024-08-28T12:00:00Z\".to_owned());\n    ///\n    /// let invalid_datetime = UtcDateTime::from_rfc3339(\"2024-08-T12:00:00Z\");\n    /// assert!(invalid_datetime.is_err());\n    /// ```\n    pub fn from_rfc3339(value: \u0026str) -\u003e Result\u003cSelf, UtcDateTimeError\u003e {\n        let dt = DateTime::parse_from_rfc3339(value)\n            .map_err(|e| UtcDateTimeError::InvalidDateTime(format!(\"{e}: {value}\")))?;\n\n        Ok(Self {\n            value: dt.with_timezone(\u0026Utc),\n        })\n    }\n\n    /// Get timestamp value\n    pub fn timestamp(\u0026self) -\u003e i64 {\n        self.value.timestamp()\n    }\n\n    /// Get date time value\n    pub fn value(\u0026self) -\u003e DateTime\u003cUtc\u003e {\n        self.value\n    }\n}\n\nimpl From\u003cDateTime\u003cUtc\u003e\u003e for UtcDateTime {\n    fn from(value: DateTime\u003cUtc\u003e) -\u003e Self {\n        Self { value }\n    }\n}\n\nimpl Display for UtcDateTime {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.value.to_rfc3339_opts(chrono::SecondsFormat::Secs, true))\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_utc_date_time_display() {\n        let dt = DateTime::parse_from_rfc3339(\"2024-08-28T12:0 ,"pagination.rs"],"content":"//! Pagination value object representation\n\n/// Pagination max limit\npub const PAGINATION_MAX_LIMIT: u32 = 500;\n\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct Pagination {\n    page: u32,\n    limit: u32,\n}\n\nimpl Pagination {\n    /// Create a new pagination\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use auth2_api::domain::value_objects::pagination::{Pagination, PAGINATION_MAX_LIMIT};\n    ///\n    /// let pagination = Pagination::new(1, 100);\n    /// assert_eq!(pagination.page(), 1);\n    /// assert_eq!(pagination.limit(), 100);\n    ///\n    /// // Invalid page\n    /// let pagination = Pagination::new(0, 100);\n    /// assert_eq!(pagination.page(), 1);\n    /// assert_eq!(pagination.limit(), 100);\n    ///\n    /// // Limit too high\n    /// let pagination = Pagination::new(2, 1_000);\n    /// assert_eq!(pagination.page(), 2);\n    /// assert_eq!(pagination.limit(), PAGINATION_MAX_LIMIT);\n    /// ```\n    pub fn new(page: u32, limit: u32) -\u003e Self {\n        let page = if page == 0 { 1 } else { page };\n        let limit = if limit \u003e PAGINATION_MAX_LIMIT {\n            PAGINATION_MAX_LIMIT\n        } else {\n            limit\n        };\n\n        Self { page, limit }\n    }\n\n    /// Get page\n    pub fn page(\u0026self) -\u003e u32 {\n        self.page\n    }\n\n    /// Get limit\n    pub fn limit(\u0026self) -\u003e u32 {\n        self.limit\n    }\n}\n\nimpl Default for Pagination {\n    /// Default pagination\n    ///\n    /// ```\n    /// use auth2_api::domain::value_objects::pagination::{Pagination, PAGINATION_MAX_LIMIT};\n    ///\n    /// let pagination = Pagination::default();\n    /// assert_eq!(pagination.page(), 1);\n    /// assert_eq!(pagination.limit(), PAGINATION_MAX_LIMIT);\n    /// ```\n    fn default() -\u003e Self {\n        Self::new(1, PAGINATION_MAX_LIMIT)\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":6}},{"line":35,"address":[],"length":0,"st e\n    /// ```rust\n    /// use fake::Fake;\n    /// use fake::faker::internet::fr_fr::Password as FakePassword;\n    /// use auth2_api::domain::value_objects::password::Password;\n    ///\n    /// let valid_password: String = FakePassword(16..25).fake();\n    /// let password = Password::new(\u0026valid_password, false);\n    /// assert!(password.is_ok());\n    ///\n    /// // `Password` implements the `Display` trait\n    /// println!(\"{}\", password.unwrap());\n    ///\n    /// // Password not enough strong\n    /// let not_strong_password: String = FakePassword(8..9).fake();\n    /// let password = Password::new(\u0026not_strong_password, false);\n    /// assert!(password.is_err());\n    ///\n    /// assert!(Password::new(\"\", false).is_err());\n    /// let invalid_password: String = FakePassword(2..7).fake();\n    /// assert!(Password::new(\u0026invalid_password, false).is_err());\n    /// ```\n    pub fn new(value: \u0026str, hashed: bool) -\u003e Result\u003cSelf, PasswordError\u003e {\n        // Is password strong enough?\n        if !hashed \u0026\u0026 scorer::score(\u0026analyzer::analyze(value)) \u003c SCORE_MIN {\n            return Err(PasswordError::PasswordNotStrong());\n        }\n\n        let mut password = Self {\n            value: value.to_string(),\n            original: None,\n        };\n\n        if !hashed {\n            password.validate()?;\n\n            password.original = Some(value.to_string());\n\n            // Hash password\n            let argon2 = Argon2::new(\n                Algorithm::Argon2id,\n                Version::default(),\n                Params::new(512, 2, 1, None).map_err(|err| PasswordError::HashError(err.to_string()))?,\n            );\n            let salt = SaltString::generate(\u0026mut OsRng);\n\n            password.value = argon2\n                .hash_password(value.as_bytes(), \u0026salt)\n                .map_err(|err| PasswordError::HashError(err.to_string()))?\n                .to_string();\n        }\n\n        Ok(password)\n    }\n\n    /// Get password value\n    pub fn value(\u0026self) -\u003e String {\n        self.value.clone()\n    }\n\n    /// Get original password\n    pub fn original(\u0026self) -\u003e Option\u003cString\u003e {\n        self.original.clone()\n    }\n\n    /// Verify password\n    ///\n    /// # Example\n    /// ```rust\n    /// use auth2_api::domain::value_objects::password::{Password, PasswordError};\n    ///\n    /// // Valid password\n    /// let hashed_password = Password::new(\"1A,R;(9h0Y\u0026gYH5=7eY!ff\", false).unwrap();\n    /// assert!(hashed_password.verify(\"1A,R;(9h0Y\u0026gYH5=7eY!ff\").is_ok());\n    ///\n    /// // Invalid password\n    /// assert!(hashed_password.verify(\"1234567\").is_err());\n    /// ```\n    pub fn verify(\u0026self, password: \u0026str) -\u003e Result\u003c(), PasswordError\u003e {\n        let argon2 = Argon2::new(\n            Algorithm::Argon2id,\n            Version::default(),\n            Params::new(512, 2, 1, None).map_err(|err| PasswordError::HashError(err.to_string()))?,\n        );\n        let parsed_hash = PasswordHash::new(\u0026self.value).map_err(|err| PasswordError::HashError(err.to_string()))?;\n\n        argon2\n            .verify_password(password.as_bytes(), \u0026parsed_hash)\n            .map_err(|err| PasswordError::HashError(err.to_string()))\n    }\n}\n\nimpl Display for Password {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.value)\n    }\n}\n","traces":[{"line":70,"address":[],"length":0,"stats":{"Line":10}},{"line":72,"address":[],"length":0,"stats":{"Line":20}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":10}},{"line":81,"address":[],"length":0,"stats":{"Line":10}},{"line":82,"address":[],"length":0,"stats":{"Line":10}},{"line":84,"address":[],"length":0,"stats":{"Line":10}},{"line":90,"address":[],"length":0,"stats":{"Line":0 q),\n            \"ne\" =\u003e Ok(Self::Ne),\n            \"gt\" =\u003e Ok(Self::Gt),\n            \"gte\" =\u003e Ok(Self::Gte),\n            \"lt\" =\u003e Ok(Self::Lt),\n            \"lte\" =\u003e Ok(Self::Lte),\n            \"in\" =\u003e Ok(Self::In),\n            \"nin\" =\u003e Ok(Self::Nin),\n            err =\u003e Err(format!(\"{err} in not a valid filter operator\")),\n        }\n    }\n}\n\n/// Query filter field name (Ex.: \"name\", \"email\", \"created_at\")\npub trait QueryFilterFieldName: PartialEq + Eq + Hash {}\n\n/// Query filter field value containing the operator and the value\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct QueryFilterFieldValue\u003cV\u003e {\n    pub operator: QueryFilterOperator,\n    pub value: V,\n}\n\nimpl\u003cV\u003e QueryFilterFieldValue\u003cV\u003e {\n    /// Create a new filter field value\n    pub fn new(operator: QueryFilterOperator, value: V) -\u003e Self {\n        Self { operator, value }\n    }\n}\n\n/// List of query filter field values for a single field\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct QueryFilterFieldValues\u003cV\u003e(Vec\u003cQueryFilterFieldValue\u003cV\u003e\u003e);\n\nimpl\u003cV\u003e QueryFilterFieldValues\u003cV\u003e {\n    /// Create a new filter field values\n    pub fn new(values: Vec\u003cQueryFilterFieldValue\u003cV\u003e\u003e) -\u003e Self {\n        Self(values)\n    }\n\n    /// Get the filter field values\n    pub fn value(\u0026self) -\u003e \u0026Vec\u003cQueryFilterFieldValue\u003cV\u003e\u003e {\n        \u0026self.0\n    }\n}\n\nimpl\u003cV\u003e FromStr for QueryFilterFieldValues\u003cV\u003e {\n    type Err = String; // TODO: Change to a custom error type\n\n    fn from_str(_s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        todo!()\n    }\n}\n\n/// Query filters value object\npub struct QueryFilters\u003cF: QueryFilterFieldName, V\u003e(HashMap\u003cF, QueryFilterFieldValues\u003cV\u003e\u003e);\n\nimpl\u003cF: QueryFilterFieldName, V\u003e QueryFilters\u003cF, V\u003e {\n    /// Create a new query filters value object\n    pub fn new(filters: HashMap\u003cF, QueryFilterFieldValues\u003cV\u003e\u003e) -\u003e Self {\n        Self(filters)\n    }\n\n    /// Get the query filters\n    pub fn value(\u0026self) -\u003e \u0026HashMap\u003cF, QueryFilterFieldValues\u003cV\u003e\u003e {\n        \u0026self.0\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":21},{"path":["/","Users","fabien","lab","rust","auth2-api","src","domain","value_objects","query_sort.rs"],"content":"//! Query sorts value object representation\n\nuse std::fmt::Display;\n\n/// Filter sort field\npub type QuerySortField = String;\n\n/// Filter sort direction (ASC or DESC)\n#[derive(Debug, Clone, Default, PartialEq, Eq)]\npub enum QuerySortDirection {\n    /// Ascending sort (`'+'` prefix)\n    /// Example: ?sort=+id\n    #[default]\n    Asc,\n\n    /// Descending sort (`'-'` prefix)\n    /// Example: ?sort=-name\n    Desc,\n}\n\nimpl Display for QuerySortDirection {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"{}\",\n            match self {\n                Self::Asc =\u003e \"ASC\",\n                Self::Desc =\u003e \"DESC\",\n            }\n        )\n    }\n}\n\n#[derive(Debug, Clone, Default, PartialEq, Eq)]\npub struct QuerySort {\n    pub field: QuerySortField,\n    pub direction: QuerySortDirection,\n}\n\nimpl QuerySort {\n    /// Create a new query sort\n    pub fn new(field: QuerySortField, direction: QuerySortDirection) -\u003e Self {\n        Self { field, direction }\n    }\n}\n\n/// Filter sorts\n#[derive(Debug, Clone, Default, PartialEq, Eq)]\npub struct QuerySorts(pub Vec\u003cQuerySort\u003e);\n\nimpl From\u003c\u0026str\u003e for QuerySorts {\n    /// Create a new query sorts from a string\n    ///\n    /// # Example\n    /// ```\n    /// use auth2_api::domain::value_objects::query_sort::{QuerySort, QuerySortDirection, QuerySorts};\n    ///\n    /// let sorts = QuerySorts::from(\"+id,-name\");\n    /// assert_eq!(\n    ///     sorts.0,\n    ///     vec![\n    ///         QuerySort {\n    ///             field: \"id\".to_string(),\n    ///             direction: QuerySortDirection::Asc\n    ///         },\n    ///         QuerySort {\n    ///             field: \"name\".to_string(),\n    ///             direction: QuerySortDirection::Desc\n    ///         },\n    ///     ]\n    /// );\n    /// ```\n    fn from(value: \u0026str) -\u003e Self {\n        let mut sorts = Vec::new();\n        let parts = value.split(',');\n\n        for part in parts {\n            let prefix = part.chars().next();\n            if let Some(prefix) = prefix {\n                if prefix == '+' {\n                    sorts.push(QuerySort::new(part[1..].to_string(), QuerySortDirection::Asc));\n                } else if prefix == '-' {\n                    sorts.push(QuerySort::new(part[1..].to_string(), QuerySortDirection::Desc));\n                }\n            }\n        }\n\n        Self(sorts)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_filter_sorts_from_str() {\n        let sorts = QuerySorts::from(\"\");\n        assert!(sorts.0.is_empty());\n\n        let sorts = QuerySorts::from(\"+id,-name\");\n        assert_eq!(sorts.0.len(), 2);\n        assert_eq!(\n            sorts.0,\n            vec![\n                QuerySort {\n                    field: \"id\".to_string(),\n                    direction: QuerySortDirection::Asc\n                },\n                QuerySort {\n                    field: \"name\".to_string(),\n                    direction: QuerySortDirection::Desc\n                },\n            ]\n        );\n\n        let sorts = QuerySorts::from(\"id\");\n        assert!(sorts.0.is_empty());\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":7}},{"line":23,"address":[],"length":0,"stats":{"Line":7}},{"line":24,"address":[],"length":0,"stats":{"Line":7}},{"line":26,"address":[],"length":0,"stats":{"Line":7}},{"line":27,"address":[],"length":0,"stats":{"Line":3}},{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":42,"address":[],"length":0,"stats":{"Line":14}},{"line":73,"address":[],"length":0,"stats":{"Line":3}},{"line":74,"address":[],"length":0,"stats":{"Line":3}},{"line":75,"address":[],"length":0,"stats":{"Line":3}},{"line":77,"address":[],"length":0,"stats":{"Line":11}},{"line":79,"address":[],"length":0,"stats":{"Line":3}},{"line":80,"address":[],"length":0,"stats":{"Line":1}},{"line":81,"address":[],"length":0,"stats":{"Line":1}},{"line":82,"address":[],"length":0,"stats":{"Line":4}},{"line":83,"address":[],"length":0,"stats":{"Line":1}},{"line":88,"address":[],"length":0,"stats":{"Line":3}}],"covered":17,"coverable":17},{"path":["/","Users","fabien","lab","rust","auth2-api","src","domain","value_objects","scope_id.rs"],"content":"//! Scope ID value object\n\nuse regex::Regex;\nuse std::{\n    fmt::{Display, Formatter},\n    sync::LazyLock,\n};\nuse thiserror::Error;\n\n/// Scope ID regex validation\n/// Only lowercase letters and `:.-` are allowed and the ID must have at least 4 characters\nstatic SCOPE_ID_REGEX: LazyLock\u003cResult\u003cRegex, ScopeIdError\u003e\u003e =\n    LazyLock::new(|| Regex::new(r\"^[a-z:.-]{4,}$\").map_err(|_| ScopeIdError::RegexError()));\n\n#[derive(Debug, Clone, PartialEq, Error)]\npub enum ScopeIdError {\n    #[error(\"Invalid scope ID regex\")]\n    RegexError(),\n\n    #[error(\"{0}\")]\n    Invalid(String),\n}\n\n#[derive(Debug, Default, Clone, PartialEq, Eq)]\npub struct ScopeId {\n    value: String,\n}\n\nimpl ScopeId {\n    /// Create and validate a new scope ID\n    ///\n    /// # Example\n    /// ```rust\n    /// use auth2_api::domain::value_objects::scope_id::ScopeId;\n    ///\n    /// let scope_id = ScopeId::new(\"test.lorem-ipsum:read\");\n    /// assert!(scope_id.is_ok());\n    ///\n    /// let invalid_scope_id = ScopeId::new(\"lor\");\n    /// assert!(invalid_scope_id.is_err());\n    ///\n    /// let invalid_scope_id = ScopeId::new(\"lorem.ipsum@read\");\n    /// assert!(invalid_scope_id.is_err());\n    ///\n    /// let invalid_scope_id = ScopeId::new(\"Lorem.ipsum:read\");\n    /// assert!(invalid_scope_id.is_err());\n    /// ```\n    pub fn new(value: \u0026str) -\u003e Result\u003cSelf, ScopeIdError\u003e {\n        let id = Self {\n            value: value.to_string(),\n        };\n\n        if !SCOPE_ID_REGEX.clone()?.is_match(\u0026id.value) {\n            return Err(ScopeIdError::Invalid(\n                \"Invalid scope ID (`a-z:.-` with at least 4 characters)\".to_string(),\n            ));\n        }\n\n        Ok(id)\n    }\n\n    /// Get scope ID value\n    pub fn value(\u0026self) -\u003e String {\n        self.value.clone()\n    }\n}\n\nimpl Display for ScopeId {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.value)\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":2}},{"line":48,"address":[],"length":0,"stats":{"Line":15}},{"line":50,"address":[],"length":0,"stats":{"Line":15}},{"line":53,"address":[],"length":0,"stats":{"Line":30}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":15}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}}],"covered":5,"coverable":11},{"path":["/","Users","fabien","lab","rust","auth2-api","src","infrastructure","api","errors.rs"],"content":"//! Errors that can be returned by the API.\n\nuse crate::adapters::database::DatabaseError;\nuse crate::config::ConfigError;\nuse crate::domain::services::security::jwt::JwtError;\nuse crate::domain::value_objects::email::EmailError;\nuse crate::domain::value_objects::id::IdError;\nuse crate::domain::value_objects::password::PasswordError;\nuse crate::domain::value_objects::scope_id::ScopeIdError;\nuse crate::infrastructure::api::response::ApiError;\nuse axum::BoxError;\nuse tower::timeout::error::Elapsed;\n\n/// Timeout error\npub async fn timeout_error(err: BoxError) -\u003e Result\u003c(), ApiError\u003e {\n    if err.is::\u003cElapsed\u003e() {\n        Err(ApiError::Timeout)\n    } else {\n        Err(ApiError::InternalServerError(err.to_string()))\n    }\n}\n\nimpl From\u003cJwtError\u003e for ApiError {\n    fn from(value: JwtError) -\u003e Self {\n        Self::InternalServerError(value.to_string())\n    }\n}\n\nimpl From\u003cConfigError\u003e for ApiError {\n    fn from(value: ConfigError) -\u003e Self {\n        Self::InternalServerError(value.to_string())\n    }\n}\n\nimpl From\u003cDatabaseError\u003e for ApiError {\n    fn from(value: DatabaseError) -\u003e Self {\n        Self::InternalServerError(value.to_string())\n    }\n}\n\nimpl From\u003cIdError\u003e for ApiError {\n    fn from(value: IdError) -\u003e Self {\n        Self::BadRequest(value.to_string())\n    }\n}\n\nimpl From\u003cEmailError\u003e for ApiError {\n    fn from(value: EmailError) -\u003e Self {\n        Self::BadRequest(value.to_string())\n    }\n}\n\nimpl From\u003cPasswordError\u003e for ApiError {\n    fn from(value: PasswordError) -\u003e Self {\n        Self::BadRequest(value.to_string())\n    }\n}\n\nimpl From\u003cScopeIdError\u003e for ApiError {\n    fn from(value: ScopeIdError) -\u003e Self {\n        Self::BadRequest(value.to_string())\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["/","Users","fabien","lab","rust","auth2-api","src","infrastructure","api","extractors.rs"],"content":"//! Custom Axum extractors\n\nuse crate::domain::entities::access_token::AccessToken;\nuse crate::domain::services::security::jwt::Jwt;\nuse crate::domain::services::security::payload::{Payload, PayloadError, PayloadExtractor};\nuse crate::domain::value_objects::datetime::UtcDateTime;\nuse crate::infrastructure::api::response::ApiError;\nuse axum::extract::path::ErrorKind;\nuse axum::extract::rejection::PathRejection;\nuse axum::extract::FromRequestParts;\nuse axum::http::{header, header::HeaderValue, request::Parts, HeaderMap, StatusCode};\nuse serde::de::DeserializeOwned;\n\n/// Request ID extractor from HTTP headers\npub struct ExtractRequestId(pub HeaderValue);\n\nimpl\u003cS\u003e FromRequestParts\u003cS\u003e for ExtractRequestId\nwhere\n    S: Send + Sync,\n{\n    type Rejection = ();\n\n    async fn from_request_parts(parts: \u0026mut Parts, _state: \u0026S) -\u003e Result\u003cSelf, Self::Rejection\u003e {\n        match parts.headers.get(\"x-request-id\") {\n            Some(id) =\u003e Ok(ExtractRequestId(id.clone())),\n            _ =\u003e Ok(ExtractRequestId(HeaderValue::from_static(\"\"))),\n        }\n    }\n}\n\nimpl PayloadExtractor\u003cHeaderMap\u003e for Payload {\n    fn try_from_headers(headers: \u0026HeaderMap, jwt: \u0026Jwt) -\u003e Result\u003cPayload, PayloadError\u003e {\n        let result = headers\n            .get(header::AUTHORIZATION)\n            .and_then(|h| h.to_str().ok())\n            .and_then(|h| {\n                let words = h.split(\"Bearer\").collect::\u003cVec\u003c\u0026str\u003e\u003e();\n                words.get(1).map(|w| w.trim())\n            })\n            .map(|token| AccessToken::new(token.to_string(), UtcDateTime::now()))\n            .map(|token| jwt.parse(\u0026token));\n\n        match result {\n            Some(Ok(payload)) =\u003e Ok(payload),\n            Some(Err(err)) =\u003e Err(PayloadError::ParseTokenError(err.to_string())),\n            None =\u003e Err(PayloadError::MissingToken),\n        }\n    }\n}\n\n// /// JWT extractor from HTTP head \u003c\u0026'a str\u003e,\n}\n\nimpl\u003cS\u003e Service\u003cRequest\u003cBody\u003e\u003e for JwtMiddleware\u003c'_, S\u003e\nwhere\n    S: Service\u003cRequest\u003cBody\u003e, Response = Response\u003e + Send + 'static,\n    S::Future: Send + 'static,\n{\n    type Response = S::Response;\n    type Error = S::Error;\n    // `BoxFuture` is a type alias for `Pin\u003cBox\u003cdyn Future + Send + 'a\u003e\u003e`\n    type Future = BoxFuture\u003c'static, Result\u003cSelf::Response, Self::Error\u003e\u003e;\n\n    fn poll_ready(\u0026mut self, cx: \u0026mut Context\u003c'_\u003e) -\u003e Poll\u003cResult\u003c(), Self::Error\u003e\u003e {\n        self.inner.poll_ready(cx)\n    }\n\n    fn call(\u0026mut self, request: Request\u003cBody\u003e) -\u003e Self::Future {\n        let is_authorized = match Payload::try_from_headers(request.headers(), \u0026self.state.jwt) {\n            Ok(_payload) =\u003e {\n                // let user_scopes = payload.scopes.iter().map(|s| s.value()).collect::\u003cVec\u003c_\u003e\u003e();\n                //\n                // self.scopes.iter().all(|s| user_scopes.contains(s))\n                debug!(\"scopes length: {:?}\", self.scopes.len());\n                true\n            }\n            _ =\u003e false,\n        };\n\n        let future = self.inner.call(request);\n        Box::pin(async move {\n            let mut response = Response::default();\n\n            response = match is_authorized {\n                true =\u003e future.await?,\n                false =\u003e {\n                    let (mut parts, _body) = response.into_parts();\n                    let msg = body_from_parts(\u0026mut parts, StatusCode::UNAUTHORIZED, \"Unauthorized\", None);\n                    Response::from_parts(parts, Body::from(msg))\n                }\n            };\n\n            Ok(response)\n        })\n    }\n}\n\n/// Add jwt layer to the service with application state and scopes\n///\n/// # Examples\n///\n/// ```no_run,ignore\n/// // Without scope\n/// Router::new()\n///     .route(\"public\", get(public))\n///     .route(\"/admin\", post(login)).layer(auth!(state)))\n///\n/// // With scopes\n/// Router::new()\n///     .route(\"/admin\", post(register)).layer(auth!(state, \"users\", \"posts\")))\n/// ```\n#[macro_export]\nmacro_rules! auth {\n    ($state:expr) =\u003e {\n        JwtLayer { state: $state, scopes: vec![] }\n    };\n\n    ($state:expr, $($scope:expr),*) =\u003e {\n        JwtLayer { state: $state, scopes: vec![$(($scope)),*] }\n    };\n}\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":21},{"path":["/","Users","fabien","lab","rust","auth2-api","src","infrastructure","api","layers","basic_auth.rs"],"content":"//! Basic Auth layer\n\nuse super::body_from_parts;\nuse axum::{\n    body::Body,\n    http::{header, HeaderValue, Request},\n    response::Response,\n};\nuse futures::future::BoxFuture;\nuse http_auth_basic::Credentials;\nuse hyper::StatusCode;\nuse std::task::{Context, Poll};\nuse tower::{Layer, Service};\n\n#[derive(Clone)]\npub struct BasicAuthLayer {\n    pub username: String,\n    pub password: String,\n}\n\nimpl BasicAuthLayer {\n    /// Create a new `BasicAuthLayer`\n    pub fn new(username: \u0026str, password: \u0026str) -\u003e Self {\n        Self {\n            username: username.to_string(),\n            password: password.to_string(),\n        }\n    }\n}\n\nimpl\u003cS\u003e Layer\u003cS\u003e for BasicAuthLayer {\n    type Service = BasicAuthMiddleware\u003cS\u003e;\n\n    fn layer(\u0026self, inner: S) -\u003e Self::Service {\n        BasicAuthMiddleware {\n            inner,\n            username: self.username.clone(),\n            password: self.password.clone(),\n        }\n    }\n}\n\n#[derive(Clone)]\npub struct BasicAuthMiddleware\u003cS\u003e {\n    inner: S,\n    username: String,\n    password: String,\n}\n\nimpl\u003cS\u003e Service\u003cRequest\u003cBody\u003e\u003e for BasicAuthMiddleware\u003cS\u003e\nwhere\n    S: Service\u003cRequest\u003cBody\u003e, Response = Response\u003e + Send + 'static,\n\n    S::Future: Send + 'static,\n{\n    type Response = S::Response;\n    type Error = S::Error;\n    // `BoxFuture` is a type alias for `Pin\u003cBox\u003cdyn Future + Send + 'a\u003e\u003e`\n    type Future = BoxFuture\u003c'static, Result\u003cSelf::Response, Self::Error\u003e\u003e;\n\n    fn poll_ready(\u0026mut self, cx: \u0026mut Context\u003c'_\u003e) -\u003e Poll\u003cResult\u003c(), Self::Error\u003e\u003e {\n        self.inner.poll_ready(cx)\n    }\n\n    fn call(\u0026mut self, request: Request\u003cBody\u003e) -\u003e Self::Future {\n        let auth = request\n            .headers()\n            .get(header::AUTHORIZATION)\n            .and_then(|h| h.to_str().ok())\n            .map(str::to_string);\n        let username = self.username.clone();\n        let password = self.password.clone();\n\n        let future = self.inner.call(request);\n        Box::pin(async move {\n            let mut response = Response::default();\n\n            let ok = match auth {\n                None =\u003e false,\n                Some(auth) =\u003e match Credentials::from_header(auth) {\n                    Err(_) =\u003e false,\n                    Ok(cred) =\u003e cred.user_id == username \u0026\u0026 cred.password == password,\n                },\n            };\n            response = match ok {\n                true =\u003e future.await?,\n                false =\u003e {\n                    let (mut parts, _body) = response.into_parts();\n                    let msg = body_from_parts(\n                        \u0026mut parts,\n                        StatusCode::UNAUTHORIZED,\n                        \"Unauthorized\",\n                        Some(vec![(\n                            header::WWW_AUTHENTICATE,\n                            HeaderValue::from_static(\"basic realm=RESTRICTED\"),\n                        )]),\n                    );\n                    Response::from_parts(parts, Body::from(msg))\n                }\n            };\n\n            Ok(response)\n        })\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Lin ).to_string(),\n            user_agent: header_value_to_str(request_headers.get(\"user-agent\")).to_string(),\n            ..Default::default()\n        };\n\n        let future = self.inner.call(request);\n        Box::pin(async move {\n            let response: Response = future.await?;\n\n            message.status_code = response.status().as_u16();\n            message.version = format!(\"{:?}\", response.version());\n            message.latency = now.elapsed();\n            message.body_size = response.body().size_hint().lower();\n\n            info!(\n                status_code = %message.status_code,\n                method = %message.method,\n                uri = %message.uri,\n                host = %message.host,\n                request_id = %message.request_id,\n                user_agent = %message.user_agent,\n                version = %message.version,\n                latency = %format!(\"{:?}\", message.latency),\n                body_size = %ByteSize::b(message.body_size),\n            );\n\n            Ok(response)\n        })\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length": ST, Method::PUT, Method::PATCH, Method::DELETE])\n        .allow_headers([AUTHORIZATION, ACCEPT, ORIGIN, CONTENT_TYPE]);\n\n    if allow_origin == \"*\" {\n        layer.allow_origin(Any)\n    } else {\n        let origins = allow_origin\n            .split(',')\n            .filter(|url| *url != \"*\" \u0026\u0026 !url.is_empty())\n            .filter_map(|url| url.parse().ok())\n            .collect::\u003cVec\u003cHeaderValue\u003e\u003e();\n\n        if origins.is_empty() {\n            layer.allow_origin(Any)\n        } else {\n            layer\n                .allow_origin(AllowOrigin::predicate(move |origin: \u0026HeaderValue, _| {\n                    origins.contains(origin)\n                }))\n                .allow_credentials(true)\n        }\n    }\n}\n\n/// Layer which override some HTTP errors by using `AppError`\npub async fn override_http_errors(\n    State(state): State\u003cSharedState\u003e,\n    req: Request\u003cBody\u003e,\n    next: Next,\n) -\u003e impl IntoResponse {\n    let response = next.run(req).await;\n\n    // If it is an image, audio or video, we return response\n    let headers = response.headers();\n    if let Some(content_type) = headers.get(\"content-type\") {\n        let content_type = content_type.to_str().unwrap_or_default();\n        if content_type.starts_with(\"image/\")\n            || content_type.starts_with(\"audio/\")\n            || content_type.starts_with(\"video/\")\n        {\n            return response;\n        }\n    }\n\n    let (parts, body) = response.into_parts();\n    match axum::body::to_bytes(body, state.config.request_body_max_size).await {\n        Ok(body) =\u003e match String::from_utf8(body.to_vec()) {\n            Ok(body) =\u003e match parts.status {\n                StatusCode::METHOD_NOT_ALLOWED =\u003e ApiError::MethodNotAllowed.into_response(),\n                StatusCode::UNPROCESSABLE_ENTITY =\u003e ApiError::UnprocessableEntity(body).into_response(),\n                _ =\u003e Respon n/{token}\", post(handlers::user::refresh_token))\n        .route(\"/forgotten-password/{email}\", post(handlers::user::forgotten_password))\n        .route(\"/update-password\", patch(handlers::user::update_password_from_token))\n        // Private routes\n        .merge(api_protected(state))\n}\n\n/// Protected API routes\nfn api_protected(state: SharedState) -\u003e Router\u003cSharedState\u003e {\n    Router::new()\n        .nest(\"/users\", api_users().layer(auth!(state.clone())))\n        .nest(\"/applications\", api_applications().layer(auth!(state.clone())))\n        .nest(\"/scopes\", api_scopes().layer(auth!(state.clone())))\n}\n\n/// Users API routes\nfn api_users() -\u003e Router\u003cSharedState\u003e {\n    Router::new()\n        .route(\"/\", post(handlers::user::create))\n        .route(\"/\", get(handlers::user::get_all))\n        .route(\"/deleted\", get(handlers::user::get_all_deleted))\n        .route(\"/{user_id}\", get(handlers::user::get_by_id))\n        .route(\"/{user_id}\", delete(handlers::user::delete))\n        .route(\"/{user_id}/restore\", patch(handlers::user::restore))\n}\n\n/// Applications API routes\nfn api_applications() -\u003e Router\u003cSharedState\u003e {\n    Router::new()\n        .route(\"/\", post(handlers::application::create))\n        .route(\"/\", get(handlers::application::get_all))\n        .route(\"/deleted\", get(handlers::application::get_all_deleted))\n        .route(\"/{application_id}\", get(handlers::application::get_by_id))\n        .route(\"/{application_id}\", delete(handlers::application::delete))\n        .route(\"/{application_id}\", patch(handlers::application::update))\n        .route(\"/{application_id}/restore\", patch(handlers::application::restore))\n        .route(\"/{application_id}/scopes\", post(handlers::scope::create))\n}\n\n/// Scopes API routes\nfn api_scopes() -\u003e Router\u003cSharedState\u003e {\n    Router::new()\n        .route(\"/\", get(handlers::scope::get_all))\n        .route( \n    info!(\"Starting server on {}...\", \u0026addr);\n\n    let server = axum::serve(listener, app);\n\n    // Graceful shutdown only in production environment\n    if settings.environment != \"production\" {\n        server\n            .await\n            .map_err(|err| ApiError::InternalServerError(err.to_string()))\n    } else {\n        server\n            .with_graceful_shutdown(shutdown_signal())\n            .await\n            .map_err(|err| ApiError::InternalServerError(err.to_string()))\n    }\n}\n\n/// Initialize router\nasync fn get_app(settings: \u0026Config) -\u003e Result\u003cRouter, ApiError\u003e {\n    // Tracing\n    logger::init(\u0026settings.environment, \u0026settings.logs_path, \u0026settings.logs_file)?;\n\n    // CORS\n    let cors = layers::cors(settings);\n\n    // Layers\n    let layers = ServiceBuilder::new()\n        .layer(SetRequestIdLayer::new(REQUEST_ID_HEADER.clone(), MakeRequestUuid))\n        .layer(layers::logger::LoggerLayer)\n        .layer(HandleErrorLayer::new(timeout_error))\n        .timeout(Duration::from_secs(settings.request_timeout))\n        .layer(PropagateRequestIdLayer::new(REQUEST_ID_HEADER.clone()));\n\n    // Global state\n    let global_state = SharedState::new(State::init(settings)?);\n\n    // Routing - API\n    let mut app = Router::new()\n        .nest(\"/api/v1\", routes::api(global_state.clone()))\n        .layer(cors);\n\n    // Routing - Web\n    app = app.merge(routes::web(settings));\n\n    // Templates\n    let mut tera = Tera::new(\"templates/**/*\")\n        .map_err(|err| ApiError::InternalServerError(format!(\"error during template render: {}\", err)))?;\n    tera.autoescape_on(vec![\".html\", \".txt\"]);\n    app = app.layer(Extension(tera));\n\n    // Database\n    let db = Db::new(settings).await?;\n\n    // Email service\n    let email_service = EmailAdapter::new(EmailConfig::from(settings.clone()));\n\n    app = app\n        .fallback_service(ServeDir::new(\"assets\").append_index_html_
