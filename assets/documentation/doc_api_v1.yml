openapi: '3.0.2'
info:
  title: Auth2 API
  version: '1.0'
  description: REST API using Rust Clean Architecture
  contact:
    name: Fabien Bellanger
    email: valentil@gmail.com
servers:
  - url: http://localhost:{port}/api/v1
    description: Local server
    variables:
      port:
        enum:
          - "8085"
          - "8086"
        default: "8085"
  - url: https://localhost/api/v1
    description: Production server
paths:
  /token:
    post:
      description: Get user token
      tags:
        - "User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAccessTokenRequest'
            example:
              email: user@example.com
              password: "1A,R;(9h0Y&gYH5=7eY!gg"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccessTokenResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"
  /refresh-token/{token}:
    post:
      description: Refresh user token
      tags:
        - "User"
      parameters:
        - in: path
          name: token
          schema:
            type: string
            format: uuid
          required: true
          description: Refresh token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccessTokenResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"
  /forgotten-password/{email}:
    post:
      security:
        - bearerAuth: [ ]
      summary: Forgotten password
      description: Forgotten password request
      tags:
        - "User"
      parameters:
        - in: path
          name: email
          schema:
            type: string
            format: email
          required: true
          description: User email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgottenPasswordResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: "#/components/responses/NotFound"
        '405':
          $ref: "#/components/responses/MethodNotAllowed"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /update-password:
    patch:
      summary: "Update password"
      description: Set a new user password from forgotten password request
      tags:
        - "User"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePasswordFromTokenRequest"
            example:
              token: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
              password: "1A,R;(9h0Y&gYH5=7eY!gg"
      responses:
        '204':
          description: No Content
        '400':
          $ref: "#/components/responses/BadRequest"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: "#/components/responses/NotFound"
        '405':
          $ref: "#/components/responses/MethodNotAllowed"
        '500':
          $ref: "#/components/responses/InternalServerError"
  /users:
    get:
      summary: ""
      description: Users list
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: p
          schema:
            type: integer
            default: 0
          required: false
          description: Page number
          example: 1
        - in: query
          name: l
          schema:
            type: integer
            maximum: 500
          required: false
          description: Limit of links per page
          example: 10
        - in: query
          name: s
          schema:
            type: string
          required: false
          description: "Sort with available fields: id | lastname | firstname | created_at | updated_at | deleted_at {+: ASC, -: DESC}."
          example: +lastname,-firstname
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUsersResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: User creation
      description: User creation
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'


  /users/deleted:
    get:
      summary: ""
      description: Deleted users list
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: p
          schema:
            type: integer
            default: 0
          required: false
          description: Page number
          example: 1
        - in: query
          name: l
          schema:
            type: integer
            maximum: 500
          required: false
          description: Limit of links per page
          example: 10
        - in: query
          name: s
          schema:
            type: string
          required: false
          description: "Sort with available fields: id | lastname | firstname | created_at | updated_at | deleted_at {+: ASC, -: DESC}."
          example: +lastname,-firstname
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUsersResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"

  /users/{id}:
    get:
      summary: ""
      description: Get user
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '404':
          $ref: "#/components/responses/NotFound"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: ""
      description: Delete a user
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        '204':
          description: No Content
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalServerError"

  /users/{id}/restore:
    patch:
      summary: Restore a user
      description: Restore a user
      tags:
        - "Users"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        '204':
          description: No Content
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalServerError"

  /applications:
    get:
      summary: ""
      description: Applications list
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: p
          schema:
            type: integer
            default: 0
          required: false
          description: Page number
          example: 1
        - in: query
          name: l
          schema:
            type: integer
            maximum: 500
          required: false
          description: Limit of links per page
          example: 10
        - in: query
          name: s
          schema:
            type: string
          required: false
          description: "Sort with available fields: id | name | created_at | updated_at | deleted_at {+: ASC, -: DESC}."
          example: +name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetApplicationsResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: Application creation
      description: Application creation
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateApplicationRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'


  /applications/deleted:
    get:
      summary: ""
      description: Deleted applications list
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: p
          schema:
            type: integer
            default: 0
          required: false
          description: Page number
          example: 1
        - in: query
          name: l
          schema:
            type: integer
            maximum: 500
          required: false
          description: Limit of links per page
          example: 10
        - in: query
          name: s
          schema:
            type: string
          required: false
          description: "Sort with available fields: id | name | created_at | updated_at | deleted_at {+: ASC, -: DESC}."
          example: +name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetApplicationsResponse'
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: "#/components/responses/InternalServerError"

  /applications/{id}:
    get:
      summary: Get application
      description: Get application by ID
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: Application ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete application
      description: Delete an application by ID
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: Application ID
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update application
      description: Update an application by ID
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: Application ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateApplicationRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /applications/{id}/restore:
    patch:
      summary: Restore deleted application
      description: Restore deleted application
      tags:
        - "Applications"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: Application ID
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    Unauthorized:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    BadRequest:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
        text/plain:
          schema:
            type: string
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    MethodNotAllowed:
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
  schemas:
    PaginateTotal:
      type: object
      properties:
        total:
          type: integer
      required:
        - total
    ResponseError:
      type: object
      properties:
        code:
          type: integer
          minimum: 100
          maximum: 527
        message:
          type: string
      required:
        - code
        - message
    GetAccessTokenRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required:
        - email
        - password
    GetAccessTokenResponse:
      type: object
      properties:
        access_token:
          type: string
        access_token_expired_at:
          type: string
          format: date-time
        refresh_token:
          type: string
          format: uuid
        refresh_token_expired_at:
          type: string
          format: date-time
      required:
        - access_token
        - access_token_expired_at
        - refresh_token
        - refresh_token_expired_at
    CreateUserRequest:
      type: object
      properties:
        lastname:
          type: string
        firstname:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required:
        - lastname
        - firstname
        - email
        - password
    CreateUserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lastname:
          type: string
        firstname:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - lastname
        - firstname
        - email
        - created_at
        - updated_at
    GetUserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lastname:
          type: string
        firstname:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - lastname
        - firstname
        - email
        - created_at
        - updated_at
    GetUsersResponse:
      allOf:
        - $ref: "#/components/schemas/PaginateTotal"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/GetUserResponse"
          required:
            - data
    ForgottenPasswordResponse:
      type: object
      properties:
        token:
          type: string
        expired_at:
          type: string
          format: date-time
      required:
        - token
        - expired_at
    UpdatePasswordFromTokenRequest:
      type: object
      properties:
        token:
          type: string
        password:
          type: string
          minLength: 8
      required:
        - token
        - password
    CreateUpdateApplicationRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    ApplicationResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - created_at
        - updated_at
    GetApplicationsResponse:
      allOf:
        - $ref: "#/components/schemas/PaginateTotal"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/ApplicationResponse"
          required:
            - data